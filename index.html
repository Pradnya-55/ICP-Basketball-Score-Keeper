<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet"href="./css/style.css">

        <script>
            let scoreA= 0;
            let scoreB= 0;

            function incScoreA(){
                scoreA++;
                document.getElementById("scoreA").innerHTML=scoreA;
            }

            function incScoreB(){
                scoreB++;
                document.getElementById("scoreB").innerHTML=scoreB;
            }

             function descScoreA(){
                 scoreA--;
                 document.getElementById("scoreA").innerHTML=scoreA;

             }

             function descScoreB(){
                 scoreB--;
                 document.getElementById("scoreB").innerHTML=scoreB;

             }
        
        
        </script>

    </head>
    <body>
        <div class="app-tittle-container">
           <h1 class="app-tittle">🏀Basketball Score Keeper🏀</h1>
        </div>
         <div class="team-card-container">
         <div class="team-card">
             <h2 class="team-card-tittle">Team A😎🌻</h2>
             <p class="team-card-score" id="scoreA">0</p>
             <div class="score-card-button-container">
                <span class="score-card-button" onclick="descScoreA()">👎</span>
                 <span class="score-card-button" onClick="incScoreA()">👍</span>
                 

             </div>


         </div>

         <div class="team-card">
             <h2 class="team-card-tittle">Team B😎🌼</h2>
             <p class="team-card-score" id="scoreB">0</p>
             <div class="score-card-button-container">
                <span class="score-card-button" onclick="descScoreB()">👎</span>
                 <span class="score-card-button" onclick="incScoreB()">👍</span>
                 

             </div>


        </div>


         </div>
         <div class="reset-button-container">
             <button class="btn-reset" onclick="reset()">Reset</button>



         </div>

    </body>
</html>
